server {
	listen 80;

	# SSL configuration
	#
	listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/juehaodiao.xyz.pem;
    ssl_certificate_key /etc/nginx/ssl/juehaodiao.xyz.key;

	root /var/www/files;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;


    location ~ .*\.(gif|jpg|pdf|jpeg|png)$ {  
        #root D:/nginx-1.15.5/temp/images/;#指定图片存放路径(可以放在nginx文件夹路径里也可以放其他p盘) 
        root /var/www/files/;           
    }

	server_name files.juehaodiao.xyz;

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.ht {
	#	deny all;
	#}
}
