version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  shadowsocks:
    build: 
      context: ./shadowsocks
      args:
        - PASSWORD=${SHADOWSOCKS_PASSWORD}
    volumes:
      - ${DATA_PATH_HOST}/go/src:/go/src
      - ${DATA_PATH_HOST}/go/bin:/go/bin
      - ${DATA_PATH_HOST}/go/pkg:/go/pkg
    ports: 
      - "${SHADOWSOCKS_PORT}:10086"
    networks:
      - frontend
      - backend
  golang:
    build:
      context: ./golang
    volumes:
      - ${DATA_PATH_HOST}/go/src:/go/src
      - ${DATA_PATH_HOST}/go/bin:/go/bin
      - ${DATA_PATH_HOST}/go/pkg:/go/pkg
    volumes:
      - ./golang/conf:/go/conf
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./logs/nginx/:/var/log/nginx
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/ssl/:/etc/nginx/ssl
    depends_on:
      - golang
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend
      - backend
